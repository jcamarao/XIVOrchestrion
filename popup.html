<!DOCTYPE html> 
<meta charset="utf-8">
<link rel="stylesheet" href="popup.css">
<html>
    <div id="popup">
        <div id="header">
            <h1>XIVOrchestrion</h1>
        </div>
        <div id="main">
            <label id="dayNightToggle" class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <label>Expansion to listen to:</label>
            <select id="expansionSelect">
                <option value="arr">A Realm Reborn</option>
                <option value="hw">Heavensward</option>
                <option value="sb">Stormblood</option>
                <option value="shb">Shadowbringers</option>
                <option value="ew">Endwalker</option>
                <option value="shuffle">Shuffle All Expansions</option>
            </select>
            <h2>Current Zone: <span id="currentZone">No Expansion Selected.</span></h2>
            <h2>Now Playing: <span id="currentSong">No Expansion Selected.</span></h2>
            <input type="range" class="element-gain" min="0" max="5" step="0.05" />
        </div>
        <div id="footer">
            <a href="https://github.com/jcamarao/XIVOrchestrion" target="_blank">Github</a>
        </div>
    </div>
</html>

<script src="popup.js"></script>
